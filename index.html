<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==
    " crossorigin="anonymous" referrerpolicy="no-referrer" />   
</head>
<body>
    <div class="container">
        
    </div>
    <div class="row">
        <div class="col-md-10 offset=md-1">
            <div class="row">
                <div class="col-md-5 register-left">
                    <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                    <h3>Join Us</h3>
                    <p>Students join our College to improve your skills.</p>
                    <button type="button" class="btn btn-primary">About Us</button>
                </div>
                <div class="col-md-7 register-right">
                    <h2>Register Here</h2>
                    <div class="register-form">
                        <div class="form-group">
                            <input type="text" class="form-control"
                             placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control"
                             placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control"
                             placeholder="Mobile Number">
                        </div>
                        <div class="form-group">
                            <select name="course" id="dropdown" class="form-group" required>
                                <option value=""disabled selected>Select Your Course</option>
                                <option value="bsc CS">B.sc Computer Science</option>
                                <option value="bsc math">B.sc Maths</option>
                                <option value="bsc chemt">B.sc Chemistry</option>
                                <option value="bsc IT">B.sc Information Technology</option>
                                <option value="bcom CA">B.com Computer Application</option>
                                <option value="bcom">B.com</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="mark" class="form-control"
                            placeholder="12th mark in Percentage"> 
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" 
                            placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control"
                             placeholder="Password">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="great()">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function great(){
            alert("WOOOH!!! Successfully Registered")
        }
    </script>
</body>
</html>
